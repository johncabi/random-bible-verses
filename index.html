<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Bible Verse</title>
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/montserrat.css" rel="stylesheet" />
        <link href="./css/lora.css" rel="stylesheet" />
        <script src="./js/script.js" defer></script>
    </head>
    <body
        class="flex min-h-screen items-center bg-slate-100 text-slate-800 max-md:min-h-[90vh] w-full justify-center"
    >
        <header class="fixed top-0 left-0 right-0">
            <div
                class="flex items-center justify-evenly p-4 max-sm:justify-between"
            >
                <h1 class="font-bold">Random Bible Verse</h1>
                <div class="flex items-center gap-4">
                    <nav class="desktop-nav">
                        <ul class="flex gap-3">
                            <li>
                                <button id="about-btn" class="links">
                                    About
                                </button>
                            </li>
                            <li>
                                <a
                                    href="https://github.com/johncabi/random-bible-verses.git"
                                    target="_blank"
                                    class="links"
                                    >GitHub</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <nav class="mobile-nav">
                        <button id="about-btn-icon" class="cursor-pointer">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24px"
                                viewBox="0 -960 960 960"
                                width="24px"
                                fill="#e3e3e3"
                                class="fill-neutral-900"
                            >
                                <path
                                    d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                                />
                            </svg>
                        </button>

                        <button id="sidebar-btn-open" class="cursor-pointer">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24px"
                                viewBox="0 -960 960 960"
                                width="24px"
                                fill="#e3e3e3"
                                class="fill-neutral-900"
                            >
                                <path
                                    d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                                />
                            </svg>
                        </button>
                    </nav>
                </div>
            </div>
        </header>
        <aside
            class="sm:hidden fixed right-0 top-0 bottom-0 w-full p-4 z-999 bg-neutral-100 translate-x-full"
        >
            <nav>
                <nav class="flex items-center justify-center min-h-[90vh]">
                    <button
                        id="sidebar-btn-close"
                        class="fixed top-4 right-4 cursor-pointer"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 -960 960 960"
                            width="24px"
                            fill="#e3e3e3"
                            class="fill-neutral-900"
                        >
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                            />
                        </svg>
                    </button>
                    <ul>
                        <li>
                            <a
                                class="links"
                                href="https://github.com/johncabi/random-bible-verses.git"
                                class="links font-medium"
                                target="_blank"
                                >GitHub</a
                            >
                        </li>
                        <li>
                            <a></a>
                        </li>
                    </ul>
                </nav>
            </nav>
        </aside>
        <main class="flex flex-col items-start justify-center gap-4 p-7">
            <span
                id="bible-verse-span"
                class="text-justify font-serif wrap-break-word w-60 sm:w-80"
                >Bible verse goes here!</span
            >
            <button id="fetch-new-verse-button" class="btn-primary">
                Refresh
            </button>
        </main>

        <dialog>
            <div class="modal">
                <div class="modal-content">
                    <div
                        class="p-4 bg-neutral-50 flex flex-col gap-2 rounded-md"
                    >
                        <h1 class="font-medium">About</h1>
                        <div class="flex flex-col">
                            <span>Credits to:</span>
                            <div class="flex gap-2">
                                <span>
                                    <strong>API:</strong>
                                    <a
                                        class="links"
                                        href="https://labs.bible.org/api_web_service"
                                        target="_blank"
                                        >Bible.org Labs</a
                                    ></span
                                >
                            </div>
                        </div>
                        <button id="modal-btn-close" class="btn-secondary">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </dialog>
    </body>
</html>
